<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="signUp.css">
</head>
<body>
  <div class="signup-container">
    <div class="image-section">
      <img src="pexels-sebastians-1276518.jpg" alt="Ferns" class="background-image">
      <div class="logo">ODIN</div>
    </div>
    <div class="form-section">
      <h2>This is not a real online service!</h2>
      <p>You know you need something like this to realize your deepest dreams. Sign up <strong>now</strong> to get started.</p>
      <form action="#" method="POST">
        <h3>Letâ€™s do this!</h3>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Phone Number">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
